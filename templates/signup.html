<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DogBot SaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .error {
            color: #f43f5e;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">üêæ DogBot SaaS</div>
        <h2 style="text-align: center; margin-bottom: 2rem;">Crea tu cuenta</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="POST">
            <div class="form-group">
                <label>Nombre de la Veterinaria</label>
                <input type="text" name="org_name" required placeholder="Ej: Cl√≠nica San Roque">
            </div>
            <div class="form-group">
                <label>Usuario Administrador</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Empezar ahora</button>
        </form>
        <div class="footer">¬øYa tienes cuenta? <a href="/login" style="color: var(--primary);">Inicia sesi√≥n</a></div>
    </div>
</body>

</html>
