<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - {{ org.name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            padding: 3rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .plan-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .plan-card.active {
            border: 2px solid var(--primary);
            transform: scale(1.05);
        }

        .plan-card.pro {
            background: linear-gradient(135deg, #1e293b 0%, #312e81 100%);
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 1.5rem 0;
        }

        .features {
            list-style: none;
            text-align: left;
            margin: 2rem 0;
            color: var(--text-dim);
        }

        .features li {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .features li::before {
            content: '✓';
            color: var(--primary);
            font-weight: 700;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            filter: brightness(1.2);
        }

        .btn-current {
            background: rgba(255, 255, 255, 0.1);
            cursor: default;
        }

        .back {
            margin-bottom: 2rem;
            display: inline-block;
            color: var(--text-dim);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/admin" class="back">← Volver al Panel</a>
        <div class="header">
            <h1 style="font-size: 2.5rem;">Planes de Suscripción</h1>
            <p style="color: var(--text-dim)">Elige el plan que mejor se adapte a tus necesidades</p>
        </div>

        <div class="grid">
            {% for plan in plans %}
            <div
                class="plan-card {% if org.plan_type == plan.id %}active{% endif %} {% if plan.id == 'pro' %}pro{% endif %}">
                <h3 style="font-size: 1.5rem;">{{ plan.name }}</h3>
                <div class="price">{{ plan.price }}</div>
                <ul class="features">
                    {% for feature in plan.features %}
                    <li>{{ feature }}</li>
                    {% endfor %}
                </ul>
                {% if org.plan_type == plan.id %}
                <button class="btn btn-current">Plan Actual</button>
                {% else %}
                <button class="btn" onclick="upgrade('{{ plan.id }}')">Mejorar Plan</button>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function upgrade(planId) {
            const res = await fetch(`/admin/upgrade_plan/${planId}`, { method: 'POST' });
            const data = await res.json();
            if (data.payment_url) {
                window.location.href = data.payment_url;
            } else {
                alert("Error generando link de pago");
            }
        }
    </script>
</body>

</html>
