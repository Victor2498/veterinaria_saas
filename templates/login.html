<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DogBot Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-dark: #111827;
            --text-gray: #4b5563;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .login-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            outline: none;
            transition: 0.2s;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .error-msg {
            background: #fee2e2;
            color: var(--danger);
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-gray);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">üêæ</div>
        <h2>Bienvenido</h2>
        <p class="subtitle">Accede al panel de gesti√≥n de DogBot</p>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        {% if request.query_params.get('registered') %}
        <div class="error-msg" style="background:#dcfce7; color:#166534; border-color:rgba(22,101,52,0.2)">
            ¬°Registro exitoso! Ya puedes iniciar sesi√≥n.
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div class="footer">
            ¬øNo tienes cuenta? <a href="/signup"
                style="color:var(--primary); text-decoration:none; font-weight:600;">Reg√≠strate</a><br><br>
            &copy; 2026 DogBot SaaS Solutions
        </div>
    </div>

</body>

</html>
